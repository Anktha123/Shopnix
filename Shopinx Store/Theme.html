<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Select Theme</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background: #f4f4f4;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
    }

    .carousel img {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      height: 200px;
      object-fit: cover;
    }

    h2 {
      font-weight: bold;
      color: #007bff;
    }

    .btn-custom {
      background: #007bff;
      border: none;
      font-size: 16px;
      padding: 8px 20px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: #0056b3;
    }

    .btn-success {
      background-color: #28a745 !important;
      border: none !important;
    }

    .text-center {
      margin-top: 20px;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll('.select-theme').forEach(button => {
        button.addEventListener('click', function () {
          this.innerHTML = "âœ” Applied";
          this.classList.remove("btn-primary");
          this.classList.add("btn-success");
        });
      });
    });

    function goBack() {
      window.history.back();
    }

    function goNext() {
      window.location.href = "Product.html";
    }
  </script>
</head>

<body>

  <div class="container text-center">
    <h2>Select a Theme</h2>
    <p>Choose a theme that fits your style.</p>

    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div id="carousel1" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img1.jpg" class="d-block w-100" alt="Bags Theme">
              </div>
              <div class="carousel-item">
                <img src="img3.jpg" class="d-block w-100" alt="Bags Theme">
              </div>
              <div class="carousel-item">
                <img src="img4.jpg" class="d-block w-100" alt="Bags Theme">
              </div>
            </div>
          </div>
          <div class="card-body">
            <h6 class="card-title">Bags Theme (Recommended)</h6>
            <button class="btn btn-custom select-theme">Apply</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div id="carousel2" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img5.jpg" class="d-block w-100" alt="Flex Theme">
              </div>
              <div class="carousel-item">
                <img src="img6.jpg" class="d-block w-100" alt="Flex Theme">
              </div>
              <div class="carousel-item">
                <img src="img7.jpg" class="d-block w-100" alt="Flex Theme">
              </div>
            </div>
          </div>
          <div class="card-body">
            <h6 class="card-title">Flex Theme</h6>
            <button class="btn btn-custom select-theme">Apply</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div id="carousel3" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="image.jpg" class="d-block w-100" alt="Chic Theme">
              </div>
              <div class="carousel-item">
                <img src="https://mycodelesswebsite.com/wp-content/uploads/2022/12/Madwell-Meet-the-Team-Website-Examples.jpg"
                  class="d-block w-100" alt="Chic Theme">
              </div>
              <div class="carousel-item">
                <img src="https://images.squarespace-cdn.com/content/v1/64195c4444fda04226def557/5fb18f77-841b-4804-823b-87982ad1a737/Arbor+Team+Photo.jpg"
                  class="d-block w-100" alt="Chic Theme">
              </div>
            </div>
          </div>
          <div class="card-body">
            <h6 class="card-title">Chic Theme</h6>
            <button class="btn btn-custom select-theme">Apply</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center">
    <button class="btn btn-custom" onclick="goBack()">Back</button>
    <button class="btn btn-custom" onclick="goNext()">Next</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
