<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Product Select</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f4f4f4;
    }

    .container {
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    h3 {
      font-weight: bold;
      color: #007bff;
    }

    input {
      border-radius: 8px;
      box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1);
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.3);
    }

    .btn-custom {
      background-color: #007bff;
      border: none;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>

  <script>
    function goBack() {
      window.location.href = "Theme.html";
    }

    function goNext() {
      window.location.href = "Product1.html";
    }
  </script>
</head>

<body>

  <div class="container text-center">
    <h3>Let's Add a Type, Category, and Sub-category</h3>
    <form>
      <fieldset>
        <label for="productType">Add a product type</label>
        <input type="text" id="productType" name="productType" placeholder="e.g., Books" class="form-control mb-3" />

        <label for="category">Add a category (optional)</label>
        <input type="text" id="category" name="category" placeholder="e.g., The Power of Mind"
          class="form-control mb-3" />

        <label for="subcategory">Add a Sub-category (optional)</label>
        <input type="text" id="subcategory" name="subcategory" placeholder="e.g., Self-help" class="form-control mb-3" />
      </fieldset>
    </form>

    <div class="btn-container">
      <button class="btn btn-custom" onclick="goBack()">Back</button>
      <button class="btn btn-custom" onclick="goNext()">Next</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
